<h1 id="boolean">Boolean</h1>
<p>The <code>Boolean</code> is a wrapper type for a boolish value meaning <code>true</code> or <code>false</code>.
The <code>Boolean</code> type is not an object since it may not be instantiated as one. It is an implemented type, meaning that only no methods or prototypes may be added to its instance.</p>
